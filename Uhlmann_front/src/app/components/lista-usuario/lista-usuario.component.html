<div class="po-wrapper">
    <po-menu class="po-menu" [p-collapsed]="collapsed" [p-filter]="filter" [p-menus]="menus">
        <div *p-menu-header-template class="po-p-2 po-font-title sample-menu-header-text-color">
            <p>Bem-vindo,</p>
            <p>
                <b> {{ menu_panel }} </b>
            </p>
        </div>
    </po-menu>

    <po-page-default p-title="Lista de Usuários">
        <po-table class="po-table"
          p-container="shadow"    
          [p-columns]="colunas"    
          [p-items]="dados"    
          [p-sort]="true"    
          [p-actions]="actions">    
        </po-table>
<!--         <po-button class="modaltest" p-label="Modal Teste" (p-click)="modal.open()"></po-button> -->
    </po-page-default>

<!--     <po-modal #modal p-title="Alterar Usuário">
    </po-modal> -->

    <po-modal #modal p-title="Alterar Usuário" [p-primary-action]="alterar" [p-secondary-action]="fechar"> 
        <div class="cadastro-usuario">
            <po-number class="po-md-2" p-label="ID" [(ngModel)]="id_usuario" p-maxlength="10" p-disabled="true"></po-number>
            <po-input class="po-md-10" p-label="Nome Completo" [(ngModel)]="nome_usuario" p-maxlength="60"></po-input>
            <po-input class="po-md-6" p-label="Login" [(ngModel)]="login_usuario" p-maxlength="20" p-disabled="true"></po-input>
            <po-input class="po-md-6" p-label="Senha" [(ngModel)]="senha_usuario" p-maxlength="15"></po-input>
            <po-email class="po-md-12" p-label="E-mail" [(ngModel)]="email_usuario" p-maxlength="45"></po-email>            
        </div>

        <po-modal-footer [p-disabled-align]="false">
            <po-button p-danger="true" p-label="Fechar" (p-click)="closeModal()"> </po-button>
            <po-button p-kind="primary" p-label="Salvar" (p-click)="salvarAlteracao()"> </po-button>
        </po-modal-footer>
        
    </po-modal>

<!--     <po-button p-label="Open modal" (p-click)="modal.open()"> </po-button> -->
</div>
